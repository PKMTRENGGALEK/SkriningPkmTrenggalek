<div class="container mt-5">
  <h2 class="text-center mb-4">Skrining Dewasa</h2>
  <hr />
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="text-center">Form Skrining Dewasa</h4>
          <hr />
          <form>
            <div class="row">
              <!-- Tempat Pelayanan -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="tempatPelayanan" class="form-label"
                    >Tempat Pelayanan</label
                  >
                  <select
                    class="form-control select2"
                    id="tempatPelayanan"
                    style="width: 100%"
                  >
                    <option value="">--- Pilih Tempat Pelayanan ---</option>
                    <option value="POLI UMUM">POLI UMUM</option>
                    <option value="POLI GIGI">POLI GIGI</option>
                    <option value="POLI LANSIA">POLI LANSIA</option>
                    <option value="POLI KB KESPRO">POLI KB KESPRO</option>
                    <option value="POLI ANAK MTBS">POLI ANAK MTBS</option>
                    <option value="POLI KIA">POLI KIA</option>
                    <option value="POLI KHUSUS">POLI KHUSUS</option>
                    <option value="UGD">UGD</option>
                    <option value="DESA KARANGSOKO">DESA KARANGSOKO</option>
                    <option value="DESA SAMBIREJO">DESA SAMBIREJO</option>
                    <option value="KELURAHAN KELUTAN">KELURAHAN KELUTAN</option>
                    <option value="KELURAHAN TAMANAN">KELURAHAN TAMANAN</option>
                    <option value="KELURAHAN NGANTRU">KELURAHAN NGANTRU</option>
                    <option value="KELURAHAN SUMBERGEDONG">
                      KELURAHAN SUMBERGEDONG
                    </option>
                  </select>
                </div>
              </div>

              <!-- Nama Petugas -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="namaPetugas" class="form-label"
                    >Nama Petugas</label
                  >
                  <select
                    class="form-select select2"
                    id="nama"
                    style="width: 100%"
                  >
                    <option value="">--- Pilih Nama Petugas ---</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
