<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f7fc;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        background: #2c3e50;
        padding: 15px;
        transition: all 0.3s;
        z-index: 1000;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
      }
      .sidebar a {
        text-decoration: none;
        color: #ecf0f1;
        display: block;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background: #1abc9c;
        color: white;
      }
      .submenu {
        display: none;
        padding-left: 20px;
      }
      .submenu a {
        font-size: 14px;
      }
      .submenu.show {
        display: block;
      }
      .content {
        margin-left: 270px;
        padding: 20px;
        transition: margin-left 0.3s, opacity 0.3s ease-in-out;
        opacity: 1;
      }
      .content.fade-out {
        opacity: 0;
      }
      .toggle-btn {
        position: fixed;
        top: 15px;
        right: 15px;
        z-index: 1100;
      }
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
          position: fixed;
        }
        .content {
          margin-left: 0;
        }
        .sidebar.active {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <button class="btn btn-primary toggle-btn" id="toggleSidebar">
      <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar" id="sidebar">
      <h4 class="text-white">Dashboard</h4>
      <a href="home.html" class="menu-link active"
        ><i class="fas fa-home"></i> Home</a
      >
      <a href="#" class="menu-link has-submenu" data-target="analyticsMenu">
        <i class="fas fa-chart-line"></i> Input Skrining
        <i class="fas fa-chevron-down float-end"></i>
      </a>
      <div class="submenu" id="analyticsMenu">
        <a href="skrining-dewasa.html" class="menu-link"
          >Skrining Usia Dewasa dan Lansia</a
        >
        <a href="skrining-remaja.html" class="menu-link"
          >Skrining Usia Remaja</a
        >
      </div>
      <a href="reports.html" class="menu-link"
        ><i class="fas fa-file-alt"></i> Reports</a
      >
    </div>

    <div class="content" id="content">
      <h4>Loading...</h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script>
      document
        .getElementById("toggleSidebar")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("active");
        });

      const content = document.getElementById("content");
      const links = document.querySelectorAll(".menu-link");
      const submenus = document.querySelectorAll(".has-submenu");

      submenus.forEach((submenu) => {
        submenu.addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById(this.dataset.target).classList.toggle("show");
        });
      });

      function loadPage(url) {
        content.classList.add("fade-out");
        fetch(url)
          .then((response) => response.text())
          .then((html) => {
            setTimeout(() => {
              content.innerHTML = html;
              content.classList.remove("fade-out");

              // Inisialisasi Select2 jika ada
              $(".select2").select2({
                theme: "bootstrap4",
                placeholder: function () {
                  return $(this).data("placeholder");
                },
                allowClear: true,
              });
              // Fokus ke input pencarian saat Select2 dibuka
              $(".select2").on("select2:open", function () {
                let searchField = document.querySelector(
                  ".select2-container--open .select2-search__field"
                );
                if (searchField) {
                  searchField.focus();
                }
              });
              // Panggil fungsi untuk mengambil data dari Google Sheets setelah halaman termuat
              fetchDataFromGoogleSheets();
            }, 300);
          })
          .catch(() => {
            content.innerHTML = "<h4>Error loading page</h4>";
            content.classList.remove("fade-out");
          });
      }

      // Fungsi untuk mengambil data dari Google Sheets dan mengisi select
      function fetchDataFromGoogleSheets() {
        fetch(
          "https://script.google.com/macros/s/AKfycbxvtJa6If4-YcY8vvzZ-J5IPwtWE2NQmhxAw9Ydb3V6baseeQdPaG6Y7J3DZECYe79oSQ/exec"
        )
          .then((response) => response.json())
          .then((data) => {
            let select = document.getElementById("nama");
            if (select) {
              select.innerHTML = "---Pilih Nama---"; // Bersihkan sebelum menambahkan opsi baru
              data.forEach((item) => {
                let option = document.createElement("option");
                option.value = item.NAMA; // Ambil hanya kolom NAMA
                option.textContent = item.NAMA;
                select.appendChild(option);
              });
            }
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      // Event listener untuk navigasi
      links.forEach((link) => {
        link.addEventListener("click", function (e) {
          if (!this.classList.contains("has-submenu")) {
            e.preventDefault();
            links.forEach((l) => l.classList.remove("active"));
            this.classList.add("active");
            loadPage(this.getAttribute("href"));
          }
        });
      });

      // Load default page
      loadPage("home.html");
    </script>
  </body>
</html>
